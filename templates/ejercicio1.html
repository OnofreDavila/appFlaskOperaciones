<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ejercicio1Style.css">
    <title>Ejercicio 1</title>
</head>
<body>
     <div class="container">
         <h1> Calculo de compras</h1>
        <form action="/ejercicio1" method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="cantidadTarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="cantidadTarros" name="cantidadTarros" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        {% if totalConDesc %}
        <div>
            <p>Nombre del cliente: ${{ nombre }}</p>
            <p>Total sin descuento: ${{ totalSinDesc }}</p>
            <p>El descuento es: ${{ descuento }}</p>
            <p>El total a pagar es de: ${{ totalConDesc }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
