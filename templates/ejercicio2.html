<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ejercicio1Style.css">
    <title>ejercicio 2</title>
</head>
<body>
    <div class="container">
         <h1> inicio de sesión </h1>
        <form action="/ejercicio2" method="POST">
            <label for="usuario">Ingresa tu nombre:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="contraseña">Ingresa tu contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" required>
            <br>
            <button type="submit">Verificar</button>
        </form>
        {% if resultado %}
        <div>
            <p>{{ resultado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
